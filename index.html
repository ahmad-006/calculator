<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - MS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculator App</h1>
      <h2>by Ahmad Aamir</h2>
      <div class="calculatorApp">
        <div class="inputDiv">
          <input type="text" class="secondaryInput value="498 x 55" disabled />
          <input type="text" disabled class="mainInput" />
        </div>
        <div class="allBtns">
          <div class="row-1">
            <button class="clear btn">AC</button>
            <button class="clear--1digit btn">โซ</button>
            <button class="power btn">^</button>
            <button class="operator btn">รท</button>
          </div>
          <div class="row-2">
            <button class="number btn">7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
            <button class="operator btn">X</button>
          </div>
          <div class="row-3">
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
            <button class="operator btn plus">+</button>
          </div>
          <div class="row-4">
            <button class="number btn">1</button>
            <button class="number btn">2</button>
            <button class="number btn">3</button>
            <button class="operator btn minus">-</button>
          </div>
          <div class="row-5">
            <button class="number btn">0</button>
            <button class="number btn">00</button>
            <button class="number btn">.</button>
            <button class="operator btn">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
